<!DOCTYPE html>
<html>
<head>
    <title>Edit Product</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<h1>Edit Product</h1>
<form method="POST">
    Name: <input type="text" name="name" value="{{ product[1] }}" required><br>
    Quantity: <input type="number" name="quantity" value="{{ product[2] }}" required><br>
    Price: <input type="number" step="0.01" name="price" value="{{ product[3] }}" required><br>
    <input type="submit" value="Update" class="btn">
</form>
<a href="{{ url_for('index') }}" class="btn">Back to Inventory</a>
</body>
</html>
