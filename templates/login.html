<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - IMS</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container" style="justify-content:center; align-items:center;">
    <div class="main" style="max-width:400px; margin:auto; padding:40px; background:white; border-radius:8px;">
        <h2 style="text-align:center; margin-bottom:20px;">Inventory Login</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, msg in messages %}
              <div class="{{ category }}">{{ msg }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form action="{{ url_for('login') }}" method="POST">
            <input type="text" name="username" placeholder="Username" required style="width:100%; margin-bottom:10px; padding:10px;">
            <input type="password" name="password" placeholder="Password" required style="width:100%; margin-bottom:10px; padding:10px;">
            <button type="submit" style="width:100%; padding:10px; background:#2563eb; color:white; border:none; border-radius:5px;">Login</button>
        </form>
    </div>
</div>
</body>
</html>
